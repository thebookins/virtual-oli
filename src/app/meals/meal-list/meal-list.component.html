<div>
  <label>eat:
    <input #carbs />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(carbs.value); carbs.value=''">
    add
  </button>
</div>

<mat-chip-list class="mat-chip-list-stacked">
  <mat-chip *ngFor="let meal of meals">
    {{meal.date}} ({{meal.carbs}} g)
  </mat-chip>
  <mat-chip>
    10:34 (55 g)
  </mat-chip>
  <mat-chip>
    6:30 (30 g)
  </mat-chip>
</mat-chip-list>
