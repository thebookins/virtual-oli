<h2>Meals</h2>
<div>
  <label>eat:
    <input #carbs />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(carbs.value); carbs.value=''">
    add
  </button>
</div>
<ul class="meals">
  <li *ngFor="let meal of meals">
    <span class="badge">{{meal.date}}</span> {{meal.carbs}} g
  </li>
</ul>

<mat-chip-list class="mat-chip-list-stacked">
  <mat-chip>
    12:52 (45 g)
  </mat-chip>
  <mat-chip>
    10:34 (55 g)
  </mat-chip>
  <mat-chip>
    6:30 (30 g)
  </mat-chip>
</mat-chip-list>
