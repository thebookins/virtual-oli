<!-- TODO: clean up this direct style: here only as a hack to make the container take up most of the viewport -->
<mat-sidenav-container style="height: 88vh;">
  <mat-sidenav mode="side" opened>
    <div>
      <label>Name:
        <input #name />
      </label>
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(name.value); name.value=''">
        add
      </button>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let person of people" routerLink="/{{person._id}}" routerLinkActive="is-active"> {{ person.name }} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
