<div>
  <label>Name:
    <input #name />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(name.value); name.value=''">
    add
  </button>
</div>

<mat-nav-list>
  <a mat-list-item *ngFor="let person of people" routerLink="/detail/{{person.id}}" routerLinkActive="is-active"> {{ person.name }} </a>
</mat-nav-list>
