<span *ngIf="status">{{ status.clock }}</span>

<p>
  <button mat-raised-button class="bolus"
        (click)="bolus(1)">Bolus</button>
  <button mat-raised-button class="bolus"
              (click)="setTempBasal(5, 30)">Temp basal</button>
  <button mat-raised-button
        (click)="reset()">Fill reservoir</button>
</p>

<p class="mat-body-strong">Reservoir: {{ status.reservoir }}</p>

<app-pumphistory></app-pumphistory>
